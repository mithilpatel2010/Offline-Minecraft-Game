<!DOCTYPE html>
<html>
<head>
	<title>Controls</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="controls.js"></script>

</head>
<body>
<center>
	<h1>Controls</h1>
	<br>
	<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
		<h3>Here are the controls</h3>
        <br>
		<label>t : trunk block</label>
        <br>
        <label>w : brick wall</label>
        <br>
        <label>r : roof block</label>
        <br>
        <label>g : ground block</label>
        <br>
        <label>l : light green block</label>
        <br>
        <label>d : dark green block</label>
        <br>
        <label>u : unique block</label>
        <br>
        <label>y : yellow wall</label>
        <br>
        <label>c : grey block</label>
        <br>
        <label>⬆️ : player moves up</label>
        <br>
        <label>⬇️ : player moves down</label>
        <br>
        <label>⬅️ : player moves left</label>
        <br>
        <label>➡️ : player moves right</label>
        <br>
	<button style="width:30%" class="btn btn-primary" onclick="back();">Back</button>
</center>
</body>
</html>
